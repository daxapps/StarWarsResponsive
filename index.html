<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />
  
</head>
<body>
  <header>
    <div class="nav-bar">
      <h1>Star Wars Characters</h1>
      <p>Incomplete List</p>
    </div>
  </header>
  <main role="main">  
    <div class="row">
      <div class="col-4">
        <div class="box ray">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="Ray">
          <h1>Ray</h1>
          <h2>Protagonist, from Tatooine</h2>
        </div>
      </div>
      <div class="col-4">
        <div class="box finn">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Finn">
          <h1>Finn</h1>
          <h2>Storm Trooper, befriends Ray</h2>
        </div>
      </div>
      <div class="col-4">
        <div class="box kylo-ren">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Kylo Ren">
          <h1>Kylo Ren</h1>
          <h2>Main villian,or is he?</h2>
        </div>
      </div>
      <div class="col-4">
        <div class="box poe">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png" alt="Poe">
          <h1>Poe</h1>
          <h2>Neutral pilot</h2>
        </div>
      </div>
      <div class="col-4">
        <div class="box chewbacca">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="Chewbacca">
          <h1>Chewbacca</h1>
          <h2>A great first mate</h2>
        </div>
      </div>
      <div class="col-4">
        <div class="box yoda">
          <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="Yoda">
          <h1>Yoda</h1>
          <h2>Wise old Jedi master</h2>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
